  RECIPE_FE_UNKNOWN:
    name: "&b失落帝国科技"
    lore: |-
      &7这些建筑使用了极其
      &7先进的奥术技术，
      &7甚至失落帝国都已经
      &7忘记如何建造它们。
  UI_CRAFT:
    name: "&7点击&6合成"
  UI_ELECTRIC_SPAWNER_ASSEMBLER_INFO:
    name: "&e信息"
    lore: |-
      &7在左侧放入&e电力刷怪笼框架
      &7在右侧放入&e修复的刷怪笼

      &7点击下方的按钮进行核查
      &7（不需要电力）
  CLASS_4_SINGULARITY:
    name: "&6四级奇点"
    lore: |-
      &7&o虽然经历了如此漫长的岁月，
      &7&o隔离场却仍能正常稳定的运行，
      &7&o没人知道原因。
  ELECTRIC_SPAWNER_FRAMEWORK:
    name: "&e电力刷怪笼框架"
    lore: |-
      &7好像差了点什么……
  ELECTRIC_SPAWNER_ASSEMBLER:
    name: "&e电力刷怪笼&a组装机"
    lore: |-
      &7使用电力刷怪笼框架
      &7与修复的刷怪笼
      &7以合成电力刷怪笼

      &7手动合成，不消耗电力
  AUTO_FORGE:
    name: "&e纳米熔炉"
    lore: |-
      &7&o巨型纳米复制器托架
      &7&o将原材料转化为拥有
      &7&o奇迹般效能的高端合金。
  DIMENSIONAL_FABRICATOR:
    name: "&e次元制造机"
    lore: |-
      &7&o这座建筑利用
      &7&o所知甚少的次元科技，
      &7&o从其它世界吸取宝贵的资源。
